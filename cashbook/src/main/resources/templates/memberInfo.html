<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>회원 정보</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	</head>
	<style>
		/* 메뉴바 style */
		#sidemenu {
			width: 200px;
			height: 100%;
			position: fixed;
			background: rgb(52, 152, 219);
			overflow: hidden;
		}
		.menuLink{
			font-size: 20px;
			color:black;
			font-size: 23px;
			font-weight:700;
			text-decoration: none;
		}
		.menuLink:hover{
			color:white;
			text-decoration: none;
		}
		.menuTitle{
			font-size: 20px;
			color:white;
		}
		.menuTitleArea{
			margin: 40px 0px;
		}
		.menuArea{
			margin: 50px 0px;
		}
		#memberInfo{
			color:white;
		}
		/* 출력화면 style */
		.section {
			margin:0 auto;
			width:600px;
			background: white;
			padding-top:50px;
			padding-bottom:50px;
		}
		.title{
			font-weight: bold;
		    font-size: 36px;
		    text-align: center;
		}
		#modifyMember{
			float: left;
			position: relative;
		}
		.marginBottom5{
			margin-bottom: 5px;
		}
		#modifyMemberPwBtn{
			width: 250px;
			height: 40px;
			border-width: 1px;
			border-style: solid;
			border-radius: 4px;
			background-color: #eaeaea;
			color: black;
			font-size: 15px;
			font-weight: bold;
		}
		#removeMemberBtn{
			width: 50px;
			height: 40px;
			border-width: 1px;
			border-style: solid;
			border-radius: 4px;
			background-color: #eaeaea;
			color: black;
			font-size: 15px;
			font-weight: bold;
		}
		#modifyMemberPwBtn:hover, #removeMemberBtn:hover{
			background:#ccc; 
		}
		/* 테이블 관련 */
		table{
			margin:30px auto;
			border: 2px solid #ccc;
			width: 600px;
			height: 355px;
		}
		th{
			width: 200px;
			height : 60px;
			background: #eaeaea;
			font-size: large;
			text-align: center;
			border: 1px solid #ccc;
		}
		td{
			padding:10px;
			border: 1px solid #ccc;
			text-align: center;
		}
		input{
			width: 250px;
			height: 40px;
			padding : 6px 12px;
			border-width: 1px;
			border-style: solid;
			border-radius: 4px;
			border-color: rgb(204, 204, 204);
		}
	</style>
	<script>
		$(document).ready(function(){
			$('#removeMemberBtn').click(function(){
				$('#removeMemberForm').submit();
			});
			$('#modifyMemberPwBtn').click(function(){
				$('#modifyMemberPwForm').submit();
			});
		});
	</script>
	<body>
		<!-- Side Menu -->
		<div id="sidemenu">
			<div class="text-center" th:include="/include/menu::sidemenu"></div>
		</div>
		<!-- 내용 -->
		<div class="section">
			<div>
				<!-- 제목 -->
				<div class="text-center title">
					<span>회원정보</span>
				</div>
				<!-- 정보 확인 테이블 -->
				<div>
					<table>
						<tr>
							<th>사진</th>
							<td>
								<img th:src="@{${'/upload/'+memberOne.memberPic}}" width="200" height="200">
							</td>
						</tr>
						<tr>
							<th>아이디</th>
							<td th:text="${memberOne.memberId}"></td>
						</tr>
						<tr>
							<th>비밀번호</th>
							<td>
								<form id="modifyMemberPwForm" method="post" action="/modifyMemberPw">
									<div>
										<div class="marginBottom5">
											<input type="text" id="originMemberPw" name="originMemberPw" placeholder="현재 비밀번호">
										</div>
										<div class="marginBottom5">
											<input type="text" id="modifyMemberPw" name="modifyMemberPw" placeholder="변경  비밀번호">
										</div>
										<div class="marginBottom5">
											<input type="text" id="modifyMemberPw2" placeholder="변경 비밀번호 확인">
										</div>
										<div>
											<button id="modifyMemberPwBtn" type="button">비밀번호 변경</button>
										</div>
										<div id="modifyMsg">
											<span th:text="${modifyMsg}"></span>
										</div>
									</div>
								</form>
							</td>
						</tr>
						<tr>
							<th>이름</th>
							<td th:text="${memberOne.memberName}"></td>
						</tr>
						<tr>
							<th>주소</th>
							<td th:text="${memberOne.memberAddr}"></td>
						</tr>
						<tr>
							<th>전화번호</th>
							<td th:text="${memberOne.memberPhone}"></td>
						</tr>
						<tr>
							<th>이메일</th>
							<td th:text="${memberOne.memberEmail}"></td>
						</tr> 
					</table>
				</div>	
				<div class="row">
					<!-- 회원 수정 -->
					<div class="col-sm-4 text-left">
						<a id="modifyMember" th:href="@{/modifyMember}">회원정보수정</a>
					</div>
					<!-- 회원 탈퇴 -->
					<div id="removeMember" class="col-sm-8 text-right">
						<div>
							<a class="removeMember" data-toggle="collapse" href="#remove">회원탈퇴</a>
						</div>
						<div id="remove" class="collapse">
							<form id="removeMemberForm" method="post" action="/removeMember">
								<div>
									<br>
									<input type="password" name="inputMemberPw" placeholder="비밀번호를 입력하세요.">
									<button id="removeMemberBtn" type="button">탈퇴</button>
								</div>
								<div class="text-right">
									<p>탈퇴하면 동일한 아이디로 재가입 할 수 없습니다.</p>
								</div>
							</form>
						</div>
						<div id="removeMsg">
							<span th:text="${removeMsg}"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
