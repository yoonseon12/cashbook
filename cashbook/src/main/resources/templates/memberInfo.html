<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Member Information</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	</head>
	<style>
		/* 메뉴바 style */
		#sidemenu {
			width: 200px;
			height: 100%;
			position: fixed;
			background: rgb(52, 152, 219);
			overflow: hidden;
		}
		.menuLink{
			font-size: 20px;
			color:black;
			font-size: 23px;
			font-weight:700;
			text-decoration: none;
		}
		.menuLink:hover{
			color:white;
			text-decoration: none;
		}
		.menuTitle{
			font-size: 20px;
			color:white;
		}
		.menuTitleArea{
			margin: 40px 0px;
		}
		.menuArea{
			margin: 50px 0px;
		}
		#memberInfo{
			color:white;
		}
		/* 출력화면 style */
		.section {
			margin-left: 530px;
			margin-right:500px;
			width:1000px;
			background: white;
			padding-top:50px;
			padding-bottom:50px;
		}
		.removeMember{
			float: right;
			text-align: right;
			
		}
		#modifyMember{
			float: left;
			position: relative;
		}
		#remove{
			position: relative;
			left: 63px;
			bottom: -10px;
		}
		.marginBottom5{
			margin-bottom: 5px;
		}
		#removeMsg{
			position: fixed;
			right: 485px;
		}
		input{
			width: 250px;
			height: 40px;
			padding : 6px 12px;
			border-width: 1px;
			border-style: solid;
			border-radius: 4px;
			border-color: rgb(204, 204, 204);
		}
		#modifyMemberPwBtn{
			width: 250px;
			height: 40px;
			border-width: 1px;
			border-style: solid;
			border-radius: 4px;
			background-color: rgb(52, 152, 219);
			color: white;
			font-size: 15px;
			font-weight: bold;
		}
		#removeBtn{
			width: 50px;
			height: 40px;
			border-width: 1px;
			border-style: solid;
			border-radius: 4px;
			background-color: rgb(52, 152, 219);
			color: white;
			font-size: 15px;
			font-weight: bold;
		}
	</style>
	<script>
		$(document).ready(function(){
			$('#removeMemberBtn').click(function(){
				$('#removeMemberForm').submit();
			});
			$('#modifyMemberPwBtn').click(function(){
				$('#modifyMemberPwForm').submit();
			});
		});
	</script>
	<body>
		<!-- Side Menu -->
		<div id="sidemenu">
			<div class="text-center" th:include="/include/menu::sidemenu"></div>
		</div>
		<!-- 내용 -->
		<div class="container section">
			<div>
				<!-- 정보 확인 테이블 -->
				<div>
					<table class="table text-center">
						<tr>
							<td>사진</td>
							<td>
								<img th:src="@{${'/upload/'+memberOne.memberPic}}">
							</td>
						</tr>
						<tr>
							<td>아이디</td>
							<td th:text="${memberOne.memberId}"></td>
						</tr>
						<tr>
							<td>비밀번호</td>
							<td>
								<a data-toggle="collapse" href="#modifyMemberPw">비밀번호 변경</a>
								<form id="modifyMemberPwForm" method="post" action="/modifyMemberPw">
									<div id="modifyMemberPw" class="collapse">
										<div class="marginBottom5">
											<input type="text" id="originMemberPw" name="originMemberPw" placeholder="현재 비밀번호">
										</div>
										<div class="marginBottom5">
											<input type="text" id="modifyMemberPw" name="modifyMemberPw" placeholder="변경  비밀번호">
										</div>
										<div class="marginBottom5">
											<input type="text" id="modifyMemberPw2" placeholder="변경 비밀번호 확인">
										</div>
										<div>
											<button id="modifyMemberPwBtn" type="button">비밀번호 변경</button>
										</div>
										<div id="modifyMsg">
											<span th:text="${modifyMsg}"></span>
										</div>
									</div>
								</form>
							</td>
						</tr>
						<tr>
							<td>이름</td>
							<td th:text="${memberOne.memberName}"></td>
						</tr>
						<tr>
							<td>주소</td>
							<td th:text="${memberOne.memberAddr}"></td>
						</tr>
						<tr>
							<td>전화번호</td>
							<td th:text="${memberOne.memberPhone}"></td>
						</tr>
						<tr>
							<td>이메일</td>
							<td th:text="${memberOne.memberEmail}"></td>
						</tr> 
					</table>
				</div>	
				<div class="row">
					<!-- 회원 수정 -->
					<div class="col-sm-6">
						<a id="modifyMember" th:href="@{/modifyMember}">회원정보수정</a>
					</div>
					<!-- 회원 탈퇴 -->
					<div id="removeMember" class="col-sm-6">
						<div>
							<a class="removeMember" data-toggle="collapse" href="#remove">회원탈퇴</a>
						</div>
						<div id="remove" class="collapse removeMember">
							<form id="removeMemberForm" method="post" action="/removeMember">
								<div>
									<br>
									<input type="password" name="inputMemberPw" placeholder="비밀번호를 입력하세요.">
									<button id="removeMemberBtn" type="button">탈퇴</button>
								</div>
								<div>
									<p>탈퇴하면 동일한 아이디로 재가입 할 수 없습니다.</p>
								</div>
							</form>
						</div>
						<div id="removeMsg">
							<span th:text="${removeMsg}"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
